<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Revisão GRID Bootstrap">

<body>
    <h1>GRID Bootstrap</h1>

    <div class="container-fluid bg-danger"> <!-- container-fluid:ocupa 100% do espaço da tela -->
        <p>Container</p>
    </div>

    <div class="container bg-primary"><!-- container:tem limite,margem -->
        <p>Container</p>
    </div>

    <div class="container-fluid">
        <div class="row"><!--md:tela maior que 768 -->
            <div class="col-12 col-md-3 bg-success">1</div>
            <div class="col-12 col-md-3 bg-info">2</div>
            <div class="col-12 col-md-3 bg-warning">3</div>
            <div class="col-12 col-md-3 bg-secondary">4</div>


        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
