<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name ="description" content="Uso de classes JS">
    <meta name ="keywords" content="Classes JS,JavaScript">
    <meta name ="authot" content="Beatriz Barbosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uso de Classes JavaScript</title>
</head>
<body>
    <h1>Uso de Classes JavaScript</h1>

    <form id="dadosAnimal" class="row g-3">
        <div class="col-md-5">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="col-md-4">
          <label for="cor" class="form-label">Cor</label>
          <input type="text" class="form-control" id="cor" name="cor">
        </div>
        <div class="col-md-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" name="sexo" class="form-select">
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
        <div class="col-3">
          <label for="especie" class="form-label">Especie</label>
          <input type="text" class="form-control" id="especie" name="especie" placeholder="Digite a espécie do pet">
        </div>
        <div class="col-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite a idade do pet">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar Animal</button>
        </div>
      </form>

      <h1 class="mt-3">Animais Cadastrados</h1>
      <table class="table">
        <thead class="table-dark">
          <th>Nome:</th>
          <th>Cor:</th>
          <th>Sexo:</th>
          <th>Espécie:</th>
          <th>Idade:</th>
        </thead>
        <tbody id="tabelaAnimal">
          
        </tbody>
      </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
