<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="description" content="Uso de classes JS">
    <meta name ="keywords" content="Classes JS,JavaScript">
    <meta name ="authot" content="Beatriz Barbosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uso de Classes JavaScript</title>
</head>
<body>
    <h1> </h1>

    <form id="dadosCliente" class="row g-3">
        <div class="col-md-5">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="col-3">
            <label for="numero_conta" class="form-label">Número da conta</label>
            <input type="text" class="form-control" id="numero_conta" name="numero_conta" placeholder="Digite o número da conta" required>
        </div>
        <div class="col-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        </div>
        <div class="col-3">
            <label for="limiteEspecial" class="form-label">Limite Especial</label>
            <input type="text" class="form-control" id="limite_especial" name="limite_especial" required>
        </div>
        <div class="col-3">
            <label for="saldo" class="form-label">Saldo</label>
            <input type="text" class="form-control" id="saldo" name="saldo" required>
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Criar conta</button>
        </div>   
      </form>

      <div class="col-4">
        <button type="submit" class="btn btn-primary">Sacar</button>
      </div> 

      <div class="col-4">
        <button type="submit" class="btn btn-primary">Depositar</button>
      </div>

      <h1 class="mt-3">Saque e deposito</h1>
      <table class="table">
        <thead class="table-dark">
          <th>Nome:</th>
          <th>Número da conta:</th>
          <th>Saque:</th>
          <th>Deposito:</th>
        </thead>
        <tbody id="tabelaOperacoes">
          
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
